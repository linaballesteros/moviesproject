<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex align-items-center">
          <img src="https://img.freepik.com/free-vector/online-movies-entertainment-banner_1419-2246.jpg" class="d-block me-2" style="max-height: 30px;" alt="Movie 1">
          <a class="navbar-brand" href="{% url 'home' %}">Movies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="{% url 'news' %}">News</a>
              <a class="nav-link" href="#">Login</a>
              <a class="nav-link" href="#">User</a>
              <a class="nav-link" href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>

<div class="container">
    {% for news in newss %}
    <div class="card mb-3">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h5 class="card-title">{{ news.headline }}</h5>
                    <p class="card-text">{{ news.body }}</p>
                    <p class="card-text"><small class="text-muted">
                        {{ news.date }}
                    </small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
