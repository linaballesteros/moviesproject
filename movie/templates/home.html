<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" type="text/css">
</head>

<body>
  {% extends 'base.html' %}
  {% block content %}
  <div class="container mt-5">
    <h1 class="mb-3">Upcoming ... </h1>
    <div id="movieCarousel" class="carousel slide" data-bs-touch="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i0.wp.com/www.gamerfocus.co/wp-content/uploads/2023/05/oppenheimer_christopher_nolan.jpeg?fit=1200%2C630&ssl=1" class="d-block w-100" alt="Movie 1">
        </div>
        <div class="carousel-item">
          <img src="https://www.thebanner.org/sites/default/files/styles/article_detail_header/public/2023-08/MM-1197%20Barbie.jpg?itok=ETezpk0b" class="d-block w-100" alt="Movie 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container">
      <form action="">
        <div class="mb-3">
          <label for="searchMovie" class="form-label">
            Search for Movie:
          </label>
          <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <p>Searching for {{ searchTerm }}</p>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="{{ movie.image.url }}">
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.description }}</p>
              {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">
                Movie link
              </a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <br/>
      <br/>
    </div>
  </div>
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
